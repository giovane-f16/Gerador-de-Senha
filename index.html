<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="length">Tamanho da senha</label>
                <input id="len" value="10" type="number" min="8" max="30">
            </div>
            <div class="form-control">
                <label for="upper">Contém letras maiúsculas</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form-control">
                <label for="lower">Contém letras minúsculas</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form-control">
                <label for="number">Contém números</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form-control">
                <label for="symbol">Contém símbolos</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Gerar senha</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
